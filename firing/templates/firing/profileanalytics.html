          <div class="row ">
    <div class="col-md-6 my-4">
        <div class="bg-white">
                  <div id="container" style="width: 75%;">
                    <canvas id="pie-chart" width="400" height="300"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script><script>
                    var config = {
                    type: 'pie',
                    data: {
                        datasets: [{
                        data: [{{total_firer}}, {{passed}}, {{failed}}],
                        backgroundColor: [
                             '#73ffff','#4cff4c', '#ff0080', 
                        ],
                        label: '5 Signal'
                        }],
                        labels: ['Total Fire', 'Passed', 'Failed']
                    },
                    options: {
                        responsive: true
                    }
                    };
                
                    window.onload = function() {
                    var ctx = document.getElementById('pie-chart').getContext('2d');
                    window.myPie = new Chart(ctx, config);
                    };
                </script>
        </div>
    </div>
            <div class="col-md-6 my-4">
                <div class="bg-white">
                    <div class="card-body">
                        <canvas id="myChart" width="400" height="300"></canvas>
                        <script>
                            var ctx = document.getElementById('myChart').getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: ['Total Fire', 'Passed', 'Failed'],
                            datasets: [{
                                label: 'Orders',
                                data: [{{total_firer}}, {{passed}}, {{failed}}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                        borderWidth: 1
                            }]
                                },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                            });
                        </script>
                    </div>
                </div>
            </div>
